<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <title>회원 가입</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div class="container">

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
        </tr>
        </thead>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
        </tr>
    </table>
</div><!- /container ->

</body>
</html>
